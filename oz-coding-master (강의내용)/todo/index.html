<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="./index.css" />

    <!-- GOOGLE FONT CDN LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <!-- 페이지 -->
    <div class="page">
      <!-- TO DO 컨테이너 -->
      <div class="container">
        <header>
          <h1>KyuYeon</h1>
        </header>
        <main>
          <!-- 할 일 추가 섹션 -->
          <div class="input-box">
            <input
              type="text"
              placeholder="Add new task"
              class="input-box__input"
            />
            <button class="input-box__btn">
              <i data-lucide="plus"></i>
            </button>
          </div>
          <ul class="list">
            <li class="item">
              <input type="checkbox" class="item__checkbox" />
              <p class="item__content">
                해당 문장은 테스크 등록 테스트입니다. #1
              </p>
              <button class="item__btn">
                <i data-lucide="x"></i>
              </button>
            </li>
            <li class="item">
              <input type="checkbox" class="item__checkbox" />
              <p class="item__content">
                해당 문장은 테스크 등록 테스트입니다. #2
              </p>
              <button class="item__btn">
                <i data-lucide="x"></i>
              </button>
            </li>
            <li class="item">
              <input type="checkbox" class="item__checkbox" />
              <p class="item__content">
                해당 문장은 테스크 등록 테스트입니다. #3
              </p>
              <button class="item__btn">
                <i data-lucide="x"></i>
              </button>
            </li>
          </ul>
        </main>
        <footer>
          <p>Your remaining todos : 3</p>
          <p>
            "Doing what you love is the cornerstone of having abundance in your
            life." - Wayne Dyer
          </p>
        </footer>
      </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
