<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your To Do</title>
    <link rel="stylesheet" href="hw.css" />
    <script src="hw.js" defer></script>
  </head>
  <body>
    <div class="todo-container">
      <h1>Your To Do</h1>
      <div class="input">
        <input type="text" placeholder="Add new task" />
        <button class="add-btn">+</button>
      </div>

      <div class="list">
        <ul class="todo-list">
          <li>
            <label>
              <input type="checkbox" />
              <span> This is an example of task #1</span>
            </label>
            <button class="delete-btn">x</button>
          </li>

          <li>
            <label>
              <input type="checkbox" />
              <span> This is an example of task #2</span>
            </label>
            <button class="delete-btn">x</button>
          </li>

          <li>
            <label>
              <input type="checkbox" />
              <span> This is an example of task #3</span>
            </label>
            <button class="delete-btn">x</button>
          </li>

          <li>
            <label>
              <input type="checkbox" />
              <span> This is an example of task #4</span>
            </label>
            <button class="delete-btn">x</button>
          </li>
        </ul>
      </div>

      <div class="footer">
        <p>Your remaining todos: <strong>4</strong></p>
        <p>
          "Doing what you love is the cornerstone of having abundance in your
          life." - Wayne Dyer
        </p>
      </div>
    </div>
  </body>
</html>
